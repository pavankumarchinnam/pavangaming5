{% extends 'base.html' %}
{% block title %}Contact{% endblock title %}
{%block body%}
<div class="container-fluid px-0 mb-3">
    <img src="https://th.bing.com/th/id/R.17013ddb36dc9d88ab9748fea3982e25?rik=ugMhFf7G%2fzDndw&riu=http%3a%2f%2fwww.eesolutions.co.uk%2fwp-content%2fuploads%2f2017%2f02%2fcontact-us.jpg&ehk=kG9mgx6GBrKnq0aqtXe75LjfT25X%2b37vJCVI%2bQkEysw%3d&risl=&pid=ImgRaw&r=0 "height="600" width="100" class="d-block w-100 " alt="...">
</div>
<div class="container mb-3 py-4">
    <h2 class="text-center">Contact us</h2>
<form method="post" action="/contact">
{% csrf_token %}
    <div class="form-group">
      <label for="name">name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name">
    </div>
    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="enter your email">
      </div>
      <div class="form-group">
        <label for="phno">Phone number</label>
        <input type="phno" class="form-control" id="phno" placeholder="enter your phone number">
      </div>
    
    <div class="form-group">
      <label for="desc">reason why you want to contact...</label>
      <textarea class="form-control" id="desc" rows="2" name="desc"></textarea>
    </div>
    
    <button class="btn btn-primary " type="submit" >submit</button>
  </form>


</div>

{%  endblock body %}
